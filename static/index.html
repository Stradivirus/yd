<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 다운로더</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="main-layout">
        <div class="left-panel">
            <div class="container">
                <h1>🎵 YouTube 다운로더</h1>
                <form onsubmit="event.preventDefault(); downloadVideo();">
                    <div class="input-group">
                        <label for="url">YouTube URL:</label>
                        <input type="url" id="url" placeholder="https://youtube.com/watch?v=..." required autocomplete="off">
                    </div>
                    <div class="format-group">
                        <div class="format-option selected" data-format="mp3" role="button" tabindex="0">🎵 MP3 (음성)</div>
                        <div class="format-option" data-format="mp4" role="button" tabindex="0">🎬 MP4 (동영상)</div>
                    </div>
                    <button type="submit" id="downloadBtn" class="btn btn-primary">변환 시작</button>
                </form>
                <div id="progressBar" class="progress-bar" style="display:none;">
                    <div class="progress"></div>
                </div>
                <div id="status" class="status" role="alert"></div>
            </div>
        </div>
        <div class="right-panel">
            <div class="file-container">
                <h3>🗂️ 저장된 파일</h3>
                <ul id="fileList" class="file-list" role="list"></ul>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
