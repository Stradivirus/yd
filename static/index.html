<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 다운로더</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-layout">
        <div class="left-panel">
            <div class="container">
                <h1>🎵 YouTube 다운로더</h1>
                <div class="input-group">
                    <label for="url">YouTube URL:</label>
                    <input type="url" id="url" placeholder="https://youtube.com/watch?v=..." required>
                </div>
                <div class="format-group">
                    <div class="format-option selected" data-format="mp3">🎵 MP3 (음성)</div>
                    <div class="format-option" data-format="mp4">🎬 MP4 (동영상)</div>
                </div>
                <button id="downloadBtn" onclick="downloadVideo()">변환 시작</button>
                <div id="progressBar" class="progress-bar" style="display:none;">
                    <div class="progress"></div>
                </div>
                <div id="status" class="status"></div>
                <div id="downloadLink" class="download-link"></div>
            </div>
        </div>
        <div class="right-panel">
            <div class="file-container">
                <h3 style="font-size:1.1rem; margin-bottom:0.5rem;">🗂️ 저장된 파일</h3>
                <ul id="fileList" class="file-list"></ul>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
